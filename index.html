    <header class="p-3">

             -->

            <i class="">

                <p class="text-end" style="color: Dodgerblue"> ¿Has olvidado tus claves de acceso?</p>
                <input type="text" aria-label="contraseña" class="mb-5 form-control" id="contraseña"
                    pattern="[A-Za-z]{6}[0-9]{6}[-]" title="Mínimo 6 letras, números y guiones" minlength="6" required>
                <!-- <input class="franja2" type="password" id="contraseña" pattern="[A-Za-z]{6}[0-9]{6}[-]"
                title="Mínimo 6 letras, números y guiones" minlength="6" required /> -->
                
                <div class="col-6 offset-3">

                    <tr>
                        <td>7</td>
                        <td>9</td>
                        <td>1</td>
                        <td>4</td>
                        <td>8</td>
                        <td>5</td>

                    <td>3</td>

                    <td>6</td>
                    <td>0</td>
                    <td colspan="2">Borrar</td>

            </div>

                <div class=teclado>
